<page-header [title]="title" [loading]="loading"></page-header>

<nz-card [nzBordered]="false">
  <nz-tabset *ngIf="tabs" [(nzSelectedIndex)]="selectedIndex" [nzShowPagination]="true">
    <ng-container *ngFor="let i of tabs">
      <nz-tab *ngIf="i.title" [nzTitle]="i.title"></nz-tab>
    </ng-container>
  </nz-tabset>

  <app-series-content [articles]="series.articles"
                      [selectedTab]="tabs[selectedIndex]">
  </app-series-content>
</nz-card>
